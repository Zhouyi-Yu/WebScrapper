<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Product Scraper</title>

    <style>
      /* General body styles */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
      }

      /* Heading animation and style */
      h1 {
        font-size: 2.5rem;
        margin-top: 20px;
        animation: slideDown 1s ease-out;
      }

      /* Form styling */
      form {
        margin: 50px auto;
        width: 80%;
        max-width: 400px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease;
      }

      /* Form label */
      label {
        display: block;
        font-size: 1rem;
        margin-bottom: 10px;
        color: #333;
      }

      /*Make sure that the search bar is in the middle of the block*/
      form {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers content horizontally inside the form */
        justify-content: center; /* Centers content vertically inside the form */
        margin: 50px auto;
        width: 80%;
        max-width: 400px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease;
        text-align: center;
      }

      /* Input field */
      input[type="url"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      /* Submit button */
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #6a11cb;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      /* Hover effect for the button */
      button:hover {
        background-color: #2575fc;
        transform: scale(1.1);
      }

      /* Loading container */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      /* Spinner styles */
      .spinner {
        border: 16px solid #00ceff;
        border-top: 16px solid white;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      .loading p {
        margin-top: 20px;
        font-size: 1.2rem;
        color: white;
      }

      /* Slide down animation for heading */
      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Fade-in animation for form */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      // Function to show the loading spinner when form is submitted
      function showLoading() {
        document.querySelector(".loading").style.display = "block";
      }
    </script>
  </head>

  <body>
    <h1>Amazon Product Scraper</h1>

    <form action="/scrape" method="POST" onsubmit="showLoading()">
      <label for="url">Enter Amazon Product URL:</label>
      <input
        type="url"
        id="url"
        name="url"
        placeholder="https://www.amazon.com/..."
        required
      />
      <button type="submit">Scrape</button>
    </form>

    <!-- Loading spinner -->
    <div class="loading" style="display: none">
      <div class="spinner"></div>
      <p>Scraping...</p>
    </div>
  </body>
</html>
